<template name="login">

    <div class="cls-content">

        <div class="cls-content-sm panel">
            <div class="panel-body">

                <p class="pad-btm">Acesse sua conta</p>

                <form id="login" class="login">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                            <input type="email" name="emailAddress" class="form-control" placeholder="seu e-mail">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
                            <input type="password" name="password" class="form-control" placeholder="digite sua senha">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 text-left checkbox">
                            <label class="form-checkbox form-icon form-text">
                                <input type="checkbox"> lembre-me
                            </label>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group text-right">
                                <button type="submit" class="btn btn-success text-uppercase">Entrar</button>
                            </div>
                        </div>
                    </div>

                    <div class="mar-btm"><em>- ou -</em></div>

                    <button type="button" class="btn btn-primary btn-lg btn-block">
                        <i class="fa fa-facebook fa-fw"></i> Login com Facebook
                    </button>
                </form>

            </div>
        </div>

        <div class="pad-ver">
            <a class="btn-link mar-rgt" href="#">Esqueceu a senha ?</a>
            <a class="btn-link mar-lft" href="#">Criar nova conta</a>
        </div>

    </div>

</template>
