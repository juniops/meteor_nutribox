<template name="mainLayout">
    <div id="container" class="effect mainnav-lg">
        {{>bertAlert}}
        {{>header}}

        <div class="boxed">

            <div id="content-container">

                <div id="page-title">
                    <h1 class="page-header text-overflow">Controle de Usuários</h1>
                </div>

                <ol class="breadcrumb">
                    <li><a href="/">Home</a></li>
                    <li class="active">Usuário</li>
                </ol>

                <div id="page-content">
                    {{#if loggingIn}}
                        {{> loading}}
                    {{else}}
                        {{#if authenticated}}
                            {{#unless redirectAuthenticated}}
                                {{> Template.dynamic template=yield}}
                            {{/unless}}
                        {{else}}
                            {{#unless redirectPublic}}
                                {{> Template.dynamic template=yield}}
                            {{/unless}}
                        {{/if}}
                    {{/if}}
                </div>
            </div>

            {{>MainNav}}

        </div>

        {{>footer}}

        <button id="scroll-top" class="btn"><i class="fa fa-chevron-up"></i></button>
    </div>
</template>
