<template name="message">
        {{#if showHeader}}
            <li class="mar-btm">
                <div class="media-right">
                    <img src="/img/profile-photos/8.png" class="img-circle img-sm" alt="Profile Picture">
                </div>
                <div class="media-body pad-hor speech-right">
                    <div class="speech">
                        <a href="#" class="media-heading">{{name owner}}</a>
                        <p>{{{parseMarkdown message}}}</p>
                        <p class="speech-time">
                            <i class="fa fa-clock-o"></i> {{messageTimestamp timestamp}}
                        </p>
                    </div>
                </div>
            </li>
        {{else}}
            <li class="mar-btm">
                <div class="media-left">
                    <img src="/img/profile-photos/1.png" class="img-circle img-sm" alt="Profile Picture">
                </div>
                <div class="media-body pad-hor">
                    <div class="speech">
                        <a href="#" class="media-heading">{{name owner}}</a>
                        <p>{{{parseMarkdown message}}}</p>
                        <p class="speech-time">
                            <i class="fa fa-clock-o"></i> {{messageTimestamp timestamp}}
                        </p>
                    </div>
                </div>
            </li>
        {{/if}}
