<template name="dishList">
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover dataTables-example" >
            <thead>
            <tr>
                <th></th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Categoria</th>
                <th>Quantidade</th>
                <th>Unidade</th>
                <th>Preço</th>
            </tr>
            </thead>
            <tbody>
                {{#each dishes}}
                    <tr>
                        <td width="81px">
                            <button class="btn btn-circle btn-danger btn-del-dish" name="btn-del-dish"><i class="fa fa-times"></i></button>
                            <button class="btn btn-circle btn-info btn-edit-dish" name="btn-edit-dish"><i class="fa fa-edit"></i></button>
                        </td>
                        <td>{{name}}</td>
                        <td>{{description}}</td>
                        <td>{{category}}</td>
                        <td>{{amount}}</td>
                        <td>{{unit}}</td>
                        <td>{{price}}</td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
